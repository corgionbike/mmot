{% extends "base_content.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Сброс пароля" %}{% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-3 top-offset-5">
        <div class="well">
            <h3 class="line">{% trans 'Сброс пароля'|upper %}</h3>
            <p class="text-center text-muted">
                    <span class="fa-stack fa-4x">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-unlock fa-stack-1x fa-inverse"></i>
                    </span>
            </p>
            <form method="post" action="">
                {% csrf_token %}
                {% bootstrap_form form show_label=False %}
                <ul class="list-inline">
                    <li><input type="submit" class="btn btn-border btn-block btn-link"
                               value="{% trans 'Изменить пароль' %}"/></li>
                    <li><a href="#" onclick="window.history.back(); return false;"
                           class="btn btn-border btn-block btn-link">{% trans "Отмена" %}</a></li>
                </ul>
            </form>
        </div>
    </div>
{% endblock %}
