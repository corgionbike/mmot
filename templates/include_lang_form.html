<form name="setLang" action="/i18n/setlang/" method="POST" class="form-inline">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ next }}">
    <label class="sr-only" for="language">{% trans 'Язык' %}</label>
    <span data-toggle="tooltip" title="{% trans 'Язык сайта' %}" class="glyphicon glyphicon-globe"></span>
    <select name="language" class="form-control input-sm" onchange="document.setLang.submit(); return false;">
        {% for lang in LANGUAGES %}
            <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}
                    selected="selected" {% endif %}>{{ lang.1 }}</option>
        {% endfor %}
    </select>
</form>
