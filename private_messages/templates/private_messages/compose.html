{% extends "private_messages/base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block title %}{% trans "Написать новое сообщение" %}{% endblock %}
{% block messages-content %}
    <div class="col-md-12">
        <div class="well">
            <h3 class="line">{% trans "Новое сообщение"|upper %}</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <hr>
                <button class="btn btn-link btn-border" type="submit"><span
                        class="fa fa-paper-plane"></span> {% trans "Отправить" %} </button>
            </form>
        </div>
    </div>
    <script>
        require(['jquery', 'module_autocomplete'], function ($, autocomplete) {
            autocomplete.init('#id_recipient', '{% url 'messages_autocomplete_names' %}');
        });
    </script>
{% endblock %}
