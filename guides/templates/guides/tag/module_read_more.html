{% load i18n %}

<div class="well">
    <h4 class="line text-muted">{% trans "Гайды по игре"|upper %}</h4>
    <ul class="list-unstyled">
        {% for guide in guides %}
            <a href="{{ guide.get_absolute_url }}" title="{{ guide.title }}" role="link"><h4>{{ guide.title|truncatechars:30 }} <span
                    class="fa fa fa-angle-double-right"></span></h4></a>
        {% empty %}
            <h4 class="text-center text-muted">{% trans 'Нет гайдов' %}</h4>
        {% endfor %}
    </ul>
</div>
