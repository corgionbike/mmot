{% load i18n %}
{% load bootstrap3 %}

<div class="row">
    <div class="well well-sm">
        <h5 class="text-center text-muted">{% trans 'Вы уверены, что хотите удалить гайд?' %}</h5>
        <form method="post" action="{{ guide.get_remove_url }}">
            {% csrf_token %}
            <ul class="text-center list-inline">
                <li><input type="submit" class="btn btn-danger" value="{% trans 'Удалить' %}"/></li>
                <li><a href="#" onclick="$('#main-modal').modal('hide'); return false;" class="btn btn-default">{% trans "Отменить" %}</a></li>
            </ul>
        </form>
    </div>
</div>
