{% extends "base_content.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Создать архивную запись" %}{% endblock %}

{% block content %}
    {{ form.media }}
    <div class="col-md-6 col-md-offset-3">
        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary btn-block" value="{% trans 'Создать' %}" />
        </form>
    </div>
{% endblock %}
