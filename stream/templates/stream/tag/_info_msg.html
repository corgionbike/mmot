<div class="row">
    <div class="col-md-12">
        <div class="alert alert-dismissible alert-{{ status }}">
          {% if not distimes %}
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
          {% endif %}
            <p class="text-center"><span class="{{ icon }}" aria-hidden="true"></span>
                {{ msg }}
             </p>
        </div>
    </div>
</div>
